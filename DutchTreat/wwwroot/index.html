<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Dream Exotics</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h1>Dream car collection</h1>
    <div id="Products">
        <img src="imgs/bmwx2.jpg" />
        <ul class="product-props">
            <li>Price $42976.54</li>
            <li>Mileage 254</li>
            <li>Excellent Condition</li>
        </ul>
        <button id="AddProduct">Inquire/Buy</button>
    </div>

    <form id="infoForm">
        <label>Your Name:</label>
        <br/>
        <input />
        <br/>
        <label>Email:</label>
        <br/>
        <input type="email"/>
        <br/>
        <label>Subject</label>
        <br/>
        <input type="text"/>
        <br/>
        <label>Message</label>
        <br />
        <textarea rows="4"></textarea>
        <br/>
        <input type="submit" value="Send Message"/>

    </form>

    <div id="footer">
        <h3>Thank you for visiting our showroom</h3>
    </div>
</body>
</html>
