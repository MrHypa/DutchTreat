<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Dream Exotics</title>
    <link href="css/site.css" rel="stylesheet" />
    
</head>
<body>
    <h1>Dream car collection</h1>
    <div id="products">
        <img src="imgs/bmwx2.jpg" />
        <ul class="product-props">
            <li>Price $42976.54</li>
            <li>Mileage 254</li>
            <li>Excellent Condition</li>
        </ul>
        <button id="addProduct">Inquire/Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username</label>
                <input />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember Me?</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>



    <div id="footer">
        <h3>Thank you for visiting our showroom</h3>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/dutchtreat.js"></script>
</body>
</html>
